<% if (m.get("visible")) { %>
  <div class="topcoat-overlay-bg">
    <aside class="topcoat-overlay">
        <% if (m.get("error")) { %>
          <span class="topcoat-notification">
            <%- m.get("title") %>
          </span>
        <% } %>
        <p>
          <%- m.get("message") %>
        </p>
        <% if (m.get("spinner")) { %>
          <div class="topcoat-spinner"></div>
        <% } %>
        <% if (m.get("button")) { %>
          <% if (m.get("button") === "retry") { %>
            <button class="topcoat-icon-button overlay-button-retry">
              <span class="topcoat-icon icomatic">refresh</span>
              Повторить
            </button>
          <% } else if(m.get("button") === "ok") { %>
            <button class="topcoat-icon-button overlay-button-ok">
              <span class="topcoat-icon icomatic">checkmark</span>
              Ок
            </button>
          <% } %>
        <% } %>
    </aside>
  </div>
<% } %>
