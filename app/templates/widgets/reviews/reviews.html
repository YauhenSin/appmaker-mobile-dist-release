<% if (c.length) { %>

  <div class="topcoat-list">
    <ul class="topcoat-list__container">
      <h3 class="topcoat-list__header"></h3>
      <% _.each(c.models, function(review) { %>
        <li class="topcoat-list__item">
          <strong><%- review.get("name") %></strong>
          <i class="pull-right"><%- review.get("created_at") %></i>
          <p>
            <a href="reviews/<%= review.get("id") %>" class="inherit-styles">
              <%- _.str.prune(review.get("content"), 100) %>
            </a>
          </p>
        </li>
      <% }); %>
    </ul>
  </div>

<% } else { %>

  <p>No reviews yet</p>

<% } %>
